{% extends 'main/layout.html' %}
{% load static %}

{% block content %}
<div style="display: block; width: 30%; margin-left: 30px; padding-top: 160px;">
    <form action="Change" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="hidden" name="oldName" value="{{ car.name }}">
        <div class="form-outline">
            <input type="text" id="firstName" name="name" value="{{ car.name }}" class="form-control form-control-lg" required/>
            <label class="form-label" for="firstName" style="font-weight: bold; ">car name</label>
        </div>

        <div class="form-outline">
            <img src="{{ car.img }}" width="830" height="450">
            <input type="text" id="firstName" name="img" value="{{ car.img }}" class="form-control form-control-lg" style="margin-top: 30px;"/>
            <label class="form-label" for="firstName" style="font-weight: bold; ">car image src</label>
        </div>

        <select class="form-select" aria-label="Default select example" name="category" style="font-weight: bold;" required>
            {% for category in categoryes %}
                {% if category != car.category %}
                    <option value="{{ category }}">{{category}}</option>
                {% else %}
                    <option value="{{ category }}" selected>{{category}}</option>
                {% endif %}
            {% endfor %}
        </select>

        <div class="form-outline" style="margin-top: 10px;">
            <textarea name="about" style="width: 100%;">{{car.about}}</textarea>
            <label class="form-label" for="about" style="font-weight: bold; " >About</label>
        </div>

        <div class="form-outline" style="margin-top: 10px;">
            <input type="number" min="1" name="price" value="{{ car.price }}" class="form-control form-control-lg" step="0.01" required/>
            <label class="form-label" for="firstName" style="font-weight: bold; ">Price</label>
        </div>

        <button class="btn btn-outline-success" type="submit" style="background-color: green; color: white;">Change</button>
    </form>
</div>
{% endblock %}
